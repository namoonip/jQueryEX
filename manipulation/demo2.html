<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <script type="text/javascript">
        $(function() {
            // 묵시적인 반복을 사용해도 되는 경우
            $('li').css('color', 'red');
            
            // 컨텐츠, 값을 읽어오는 동작을 묵시적인 반복보다는 each()를 사용해서
            // 각 아이템별로 하나씩 처리하는 것이 좋다.
            var stat = {};
            $('li').each(function() {
                var name = $(this).text();
                
                var firstname = name.charAt(0);
                
                // stat객체에서 지정된 성씨로 저장된 값이 있으면
                // 그 성씨의 인원수를 증가시키고
                // 지정된 성씨로 저장된 값이 없으면
                // 그 성씨의 인원수 1을 설정해서 담는다.
                if(stat[firstname]) {       // stat객체에서 지정된 성씨로 저장된 값 조회
                    stat[firstname]++;      // var value = stat[성씨]
                                            // value는 undefined나 숫자일 수 있다.
                    
                } else {                    // undefined 일때
                    stat[firstname] = 1;    // stat객체에 새로운 프로퍼티 추가
                                            // stat[성씨] = 1
                }
                console.log(stat);
            });
            
            
        });
    </script>
    <title>Document</title>
</head>
<body>
    <ul>
        <li>이순신</li>
        <li>홍길동</li>
        <li>강감찬</li>
        <li>김유신</li>
        <li>김구</li>
        <li>유관순</li>
        <li>이성계</li>
        <li>홍범도</li>
    </ul>
</body>
</html>
