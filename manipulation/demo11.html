<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <script>
        $(function() {
            $('li').click(function() {
                $(this).toggleClass('active');
            });
            
            $('#right-btn').click(function() {
               var $emp = $('#emp-list li.active').clone(true);
                $emp.each(function() {
                    var name = $(this).text();
                    if(!$('#approval-list li:contains('+name+')').length) {
                         $('#approval-list').append(this);
                    }
                });
                
                $('#emp-list li.active').add($emp).removeClass('active');
            });
            
            $('#left-btn').click(function() {
                var $app = $('#approval-list li.active').remove();
            });
            
        });
    </script>
</head>
<body>
    <div class="container">
        
        <div class="row">
            <div class="col-xs-5">
                <h3>사원명</h3>
                <ul class="list-group" id="emp-list">
                    <li class="list-group-item">이순신</li>
                    <li class="list-group-item">강감찬</li>
                    <li class="list-group-item">김유신</li>
                    <li class="list-group-item">홍길동</li>
                    <li class="list-group-item">유관순</li>
                </ul>
            </div>
               
                <ul></ul>
            <div class="col-xs-2" style="padding: 50px;">
                <button class="btn btn-default" id="left-btn">
                    <span class="glyphicon glyphicon-arrow-left"></span>
                </button>
                 <button class="btn btn-default" id="right-btn">
                    <span class="glyphicon glyphicon-arrow-right"></span>
                </button>
            </div>
            
            <div class="col-xs-5">
                <h3>결재자</h3>
                <ul class="list-group" id="approval-list">
                </ul>           
            </div>
        </div>
        
    </div>
</body>
</html>
