<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        html, body, div, p {margin: 0px; padding: 0;}
        body {border: 1px solid blue;}
        div {margin: 20px; padding: 20px; border: 1px solid red;}
    </style>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <script>
        $(function() {
           var top = $('div').offset().top;
            var left = $('div').offset().left;            
            console.log("top", top);
            console.log("left", left);
            
            $('div').offset({top:300});
        });
    </script>
</head>
<body>
    <div>
        <p>1번째 단락</p>
        <p>2번째 단락</p>
        <p>3번째 단락</p>
        <p>4번째 단락</p>
        <p>5번째 단락</p>
        <p>6번째 단락</p>
        <p>7번째 단락</p>
        <p>8번째 단락</p>
        <p>9번째 단락</p>
        <p>10번째 단락</p>
    </div>
</body>
</html>
