<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <style>
        div {margin: 20px; padding: 20px; border: 1px solid red;}
    </style>
    <script>
        $(function() {
            $('button').click(function() {
                alert($(this).text() + '가 클릭되었습니다.');
            });
            
            //$('button').remove(); 이벤트를 반환하지 않음.
            
            // 이벤트까지 반환하는 detach() 메소드
            // 첫번째 박스의 버튼을 두번째 박스로 옮기기.
            var $detachedButtons = $('button').detach();
            $('div#second-box').append($detachedButtons);
        });
    </script>
</head>
<body>
    <div id="first-box">
        <button>버튼1</button>
        <button>버튼2</button>
        <button>버튼3</button>
    </div>
    
    <div id="second-box">
    </div>
</body>
</html>
