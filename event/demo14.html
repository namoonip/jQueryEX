<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <script>
        $(function() {
            // hover()메소드는 mouse이벤트의 enter와 leave를 합친 것과 같다.
            // .hover(mouseenter 함수, mouseleave 함수)
            $('img').hover(
                function() {
                    $(this).css('opacity', '1.0');
                }, 
                function() {
                    $(this).css('opacity', '0');
                }
            );
        });
    </script>
    <style>
        img {opacity: 0}
    </style>
</head>
