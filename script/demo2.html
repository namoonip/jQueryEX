<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		//생성자함수는 객체의 구성을 어떻게 정할지를 만드는 함수
		//Person 타입의 객체를 만들기 위해서 정의한 생성자 함수
		function Person(name, age, addr){
			this.name = name;
			this.age = age;
			this.addr = addr;
			
			this.printInfo = function(){
				console.log("이름:" + this.name 
							+ "나이:" + this.age 
							+ "addr:" + this.addr);
			}
			
		}
		// 기능 사용
		// Person 생성자 함수를 이용해서 Person타입의 객체 만들기
		var person1 = new Person('김유신', 30, '경북 경주시');
		var person2 = new Person('홍길동', 28, '서울 종로구');
		//console.log(person1);
		//console.log(person2);
		person1.printInfo();
		person2.printInfo();
		
		//var today = new Date 생성자 함수
	</script>
</head>
<body>
		
</body>
</html>
