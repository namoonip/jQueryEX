		// 팩토리 함수를 활용하면 변수를 은닉화활 수 있다.
		
		function person(name, age, addr){
			var _name = name;
			var _age = age;
			var _addr = addr;
			
			return {
				getName:function(){
					return _name;
				},
				getAge:function(){
					return _age;
				},
				getAddr:function(){
					return _addr;
				}
			}				
		}
		
		var person1 = person('김유신', 30, '서울');
		var person1 = person('강감찬', 30, '서울');
		
		alert(person1.getName());
		
	</script>
