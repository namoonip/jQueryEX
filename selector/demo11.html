<script type="text/javascript">
    $(function() {
        $('th').mouseover(function() {
            var index = $(this).index();
            console.log(index);
            
            $('td').css('background-color', 'white');
            $('td:nth-child('+(index + 1)+')').css('background-color', 'pink');
        })
    })
</script>

                <th>제목1</th>

                <th>제목3</th>
            </tr>
        </thead>
        <tbody>
