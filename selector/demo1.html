<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!-- jQuery Libaray를 포함시키기 -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <script type="text/javascript">
        $(function() {
            $("h1").css('color', 'red');
        });
        
        $(document).ready(function() {
            $("p").hide(30000);
        });
    </script>
</head>
<body>
    <h1>첫번째 jQuery 연습</h1>
    
    <p>
        $(콜백함수)와 $(document).ready(콜백 함수)는 같은 방식으로 동작
    </p>
</body>
</html>
